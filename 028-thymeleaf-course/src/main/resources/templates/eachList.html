<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>each循环</title>
</head>
<body>

   <div style="margin-left: 400px">
       <!--<div th:each="user,userIter:${myusers}">
            <p th:text="${user.id}"></p>
            <p th:text="${user.name}"></p>
            <p th:text="${user.sex}"></p>
            <p th:text="${user.age}"></p>
       </div>-->
       <br/>
       <br/>

       <table border="1" cellpadding="0" cellspacing="0">
           <thead>
             <tr>
                 <td> 编号</td>
                 <td> id 序号 </td>
                 <td> name </td>
                 <td> sex </td>
                 <td> age </td>
                 <td>姓名</td>
                 <td>是否是第一行</td>
             </tr>
           </thead>
           <tbody>
           <!--user,userStat这是随便写的 ，userStat可以不写，不写默认是userStat-->
             <tr th:each="user,userStat:${myusers}">
                 <td th:text="${userStat.count}+'/'+${userStat.size}"></td>
                 <td th:text="${user.id}"></td>
                 <td th:text="${user.name}"></td>
                 <td th:text="${user.sex}"></td>
                 <td th:text="${user.age}"></td>
                 <td th:text="${userStat.current.name}"></td><!--当前循环的名字-->
                 <td th:text="${userStat.first}"/>
             </tr>

           </tbody>


       </table>
   </div>

</body>
</html>
